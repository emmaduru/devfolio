{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-lg-6 col-md-8 mx-auto">
    <h3>Sign Up</h3>

    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <small>Already have an account? <a href="{% url 'login' %}">Log In</a></small>
</div>
{% endblock %}
